<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard chữa lành</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
  </div>
</div>

<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const PLAYER_STORAGE_KEY = 'F8_PLAYER'
    const heading = $('header h2')
    const cdThumb = $('.cd-thumb')
    const audio = $('#audio')
    const cd = $('.cd')
    const playBtn = $('.btn-toggle-play')
    const player = $('.player')
    const progress = $('#progress')
    const nextBtn = $ ('.btn-next')
    const prevtBtn = $ ('.btn-prev')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')
    const playlist = $('.playlist')
    isPlaying = false
    isRandom = false
    isRepeat = false
    
    

    const app = {
    currentIndex: 0,
    config : JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
    
    setConfig: function(key,value) {
        this.config[key] = value,
        localStorage.setItem(PLAYER_STORAGE_KEY,JSON.stringify(this.config))
    },
    
    songs:[
    {
        name: '1 cú lừa',
        singer: 'Phạm Đạt',
        path: './assets/audio/song1.mp4',
        image:'./assets/img/dat1.jpg'
    },
    {
        name: 'Cô gái này là của ai',
        singer: 'Pảk Seo Joon',
        path: './assets/audio/song2.mp4',
        image:'./assets/img/dat2.jpg'
    },
    {
        name: 'Sóng Gió 2',
        singer: 'Jack Lương Mỹ',
        path: './assets/audio/song3.mp4',
        image:'./assets/img/dat3.jpg'
    },
    {
        name: 'Phai dấu cuộc tình 2',
        singer: 'Chú thợ điện',
        path: './assets/audio/song4.mp4',
        image:'./assets/img/dat4.jpg'
    },
    {
        name: 'Chúc em bên người',
        singer: 'King of Mõm',
        path: './assets/audio/song5.mp4',
        image:'./assets/img/dat5.jpg'
    },
    {
        name: 'Giúp anh trả lời những câu hỏi',
        singer: 'Cù Trọng Đạt',
        path: './assets/audio/song7.mp4',
        image:'./assets/img/dat7.jpg'
    },
    {
        name: 'Cô gái này là của ai 3',
        singer: 'Đạt Question',
        path: './assets/audio/song8.mp4',
        image:'./assets/img/dat8.jpg'
    },
    {
        name: 'Châm ngôn bất hủ',
        singer: 'Đạt hoa súng',
        path: './assets/audio/song9.mp4',
        image:'./assets/img/dat9.jpg'
    },
    {
        name: 'Demo',
        singer: 'Phạm Văn Thành Đạt',
        path: './assets/audio/song10.mp4',
        image:'./assets/img/dat10.jpg'
    }
    
],
    render: function() {
        const htmls = this.songs.map((song,index) => {
            return `
              <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                <div class="thumb"
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
            `
        })
        playlist.innerHTML = htmls.join('');
    },
    defineProperties:function() {
      Object.defineProperty(this,'currentSong', {
        get: function() {
            return this.songs[this.currentIndex];
        }
      })
    }, 
    handleEvents: function() {
      const _this = this;
      const cdWidth = cd.offsetWidth

      //xu ly quay dia
      const cdThumAnimate = cdThumb.animate([
        {transform: 'rotate(360deg)'}
      ],{
        duration: 10000,
        iterations: Infinity
      })
      cdThumAnimate.pause();
      
        //xu ly phong to thu nho cd
      document.onscroll = function() {
        const scrollTop = window.scrollY || document.documentElement.scrollTop
        const newCdWidth = cdWidth - scrollTop;
        cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
        cd.style.opacity = newCdWidth / cdWidth;

         //xu ly click play
         playBtn.onclick = function () {
          if( _this.isPlaying) {
            audio.pause()
          }
          else {
          audio.play();
          }
        //khi song duoc play
        audio.onplay = function() {
          _this.isPlaying = true
            player.classList.add('playing')
            cdThumAnimate.play()
        }
        audio.onpause = function() {
          _this.isPlaying = false
            player.classList.remove('playing')
            cdThumAnimate.pause()

        }
        //khi tien do bai hat thay doi
        audio.ontimeupdate = function() {
            if(audio.duration) {
              const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
              progress.value = progressPercent
            }
        }
        //xu ly khi tua
        progress.onchange = function(e) {
          const seekTime = audio.duration / 100 * e.target.value;
          audio.currentTime = seekTime;
        }

        //khi next bai hat
        nextBtn.onclick = function() {
          if(_this.isRandom) {
            _this.playRandom()
          }
          else{
            _this.nextSong()
          }
          audio.play()
          _this.render()
          _this.scrollToActiveSong()
        }
       prevtBtn.onclick = function() {
        if(_this.isRandom) {
            _this.playRandom()
          }
          else{
            _this.prevSong()
          }
          audio.play()
          _this.render()

        }
        //khi random

        randomBtn.onclick = function (e) {
         _this.isRandom = !_this.isRandom;
         randomBtn.classList.toggle("active", _this.isRandom);
         _this.setConfig('isRandom', _this.isRandom)
      };
      //xu ly lap lai song
      repeatBtn.onclick = function (e) {
         _this.isRepeat = !_this.isRepeat;
         repeatBtn.classList.toggle("active", _this.isRepeat);
         _this.setConfig('isRepeat', _this.isRepeat)
         
      };
      //xu ly next song khi end
        audio.onended = function() {
          if(_this.isRepeat){
            audio.play()
          }
          else{
            nextBtn.click()
          }
        }
        //lang nghe hanh vi click vao playlist
        playlist.onclick = function(e) {
          const songNode = e.target.closest('.song:not(.active)')
            if(songNode ||e.target.closest('.option')){
               if(songNode){
                  _this.currentIndex = Number(songNode.dataset.index);
                  _this.loadCurrentSong();
                  _this.render();
                  audio.play();
               }
            }
        }
    };
  }
    },
    scrollToActiveSong: function() {
      setTimeout(() => {
       $('.song.active').scrollIntoView({
        behavior: 'smooth',
        block: 'nearest'
       })
      }, 200);
    },
    loadCurrentSong: function() {
        heading.textContent = this.currentSong.name;
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
        audio.src = this.currentSong.path;

    },
    loadConfig: function() {
         this.isRandom = this.config.isRandom
         this.isRepeat = this.config.isRepeat
    },

    nextSong: function() {
      this.currentIndex++
      if(this.currentIndex >= this.songs.length) {
        this.currentIndex = 0
      }
      this.loadCurrentSong()
    },
    prevSong: function() {
      this.currentIndex--
      if(this.currentIndex < 0) {
        this.currentIndex = this.songs.length - 1
      }
      this.loadCurrentSong()
    },
    playRandom: function() {
      let newIndex = this.currentIndex
      do{
        newIndex = Math.floor(Math.random() * this.songs.length)
      }while(newIndex == this.currentIndex )
      this.currentIndex = newIndex
      this.loadCurrentSong()
    },
    start:function() {
        //gan cau hinh tu config vao app
        this.loadConfig()
        //dinh nghia cac thuoc tinh cho obj
        this.defineProperties();
        //lang nghe / xu ly event
        this.handleEvents();
        //tai thong tin bai hat dau tien
        this.loadCurrentSong();
        //render playlist
        this.render();
        randomBtn.classList.toggle("active", this.isRandom);
        repeatBtn.classList.toggle("active", this.isRepeat);
    }
};
app.start();
</script>
</html>
